<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="side">
      <div class="logo">Effortless Reviews</div>
      <a href="#" class="current"><img src="images/message-white.svg" alt=""> Dashboard</a>
      <a href="#"><img src="images/chart-white.svg" alt=""> Statistics</a>
      <a href="#"><img src="images/list-white.svg" alt=""> Logs</a>
      <a href="#"><img src="images/settings-white.svg" alt=""> Settings</a>
    </div>
    <div class="content">
      <div class="center">
        <div class="part" id="invite">
          <input type="tel" name="" value="" placeholder="(801) 555-0123">
          <button id="send">Send Review Invite</button>
        </div>
        <div class="part skinny clear-left">
          <table>
            <thead>
              <tr>
                <th>Total Reviews</th>
                <th>Rating</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="num">17</td>
                <td class="num">4.8</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="part skinny">
          <table>
            <thead>
              <tr>
                <th>Total Invites Sent</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="num">43</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </body>
</html>
